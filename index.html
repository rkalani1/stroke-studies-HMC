        let currentCategory = 'ischemic';
        
        function renderTrials(category) {
            const data = trialsData[category];
            const content = document.getElementById('trials-content');
            
            let html = `<h2 class="category-title">${data.title}</h2>`;
            
            if (data.hasSubsections) {
                // Render subsections for trials with multiple categories
                Object.keys(data.subsections).forEach(subsectionKey => {
                    const subsection = data.subsections[subsectionKey];
                    
                    // Map subsection keys to CSS class names
                    let cssClass = subsectionKey;
                    if (subsectionKey === 'inpatient') {
                        cssClass = 'subacute';
                    }
                    
                    html += `<div class="subsection-container ${cssClass}">`;
                    html += `<h3 class="section-header ${cssClass}">${subsection.title}</h3>`;
                    
                    subsection.trials.forEach((trial, index) => {
                        const trialId = `${category}-${subsectionKey}-${index}`;
                        html += createTrialCard(trial, trialId, category);
                    });
                    
                    html += `</div>`;
                });
            } else {
                // Render regular trials
                data.trials.forEach((trial, index) => {
                    const trialId = `${category}-${index}`;
                    html += createTrialCard(trial, trialId, category);
                });
            }
            
            content.innerHTML = html;
        }
        
        function createTrialCard(trial, trialId, category) {
            return `
                <div class="trial-card">
                    <div class="trial-header ${category}" onclick="toggleTrial('${trialId}')">
                        <h3 class="trial-title">${trial.name}</h3>
                        <div class="trial-badges">
                            <span class="badge phase">${trial.phase}</span>
                            ${trial.status ? `<span class="badge status">${trial.status}</span>` : ''}
                        </div>
                        <p class="trial-description">${trial.description}</p>
                        ${trial.nct.startsWith('NCT') ? 
                            `<button class="trial-link-button" 
                               onclick="event.stopPropagation(); window.open('https://clinicaltrials.gov/study/${trial.nct}', '_blank');">
                               <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 6px; vertical-align: middle;">
                                   <path d="M9 4v1H5.5A1.5 1.5 0 0 0 4 6.5v7A1.5 1.5 0 0 0 5.5 15h7a1.5 1.5 0 0 0 1.5-1.5V10h1v3.5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 3 13.5v-7A2.5 2.5 0 0 1 5.5 4H9z"/>
                                   <path d="M8 1h6v6h-1V2.707L7.354 8.354l-.708-.708L12.293 2H8V1z"/>
                               </svg>
                               ${trial.nct}
                            </button>` : 
                            `<span style="color: #6b7280; font-size: 14px;">Reference: ${trial.nct}</span>`
                        }
                    </div>
                    <div class="trial-details" id="${trialId}">
                        <div class="criteria-grid">
                            <div class="criteria-section inclusion">
                                <h4>Inclusion Criteria</h4>
                                <ul class="criteria-list">
                                    ${trial.inclusion.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="criteria-section exclusion">
                                <h4>Exclusion Criteria</h4>
                                <ul class="criteria-list">
                                    ${trial.exclusion.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ${trial.nct.startsWith('NCT') ? 
                            `<div style="padding: 15px; background: #f0f9ff; border-top: 1px solid #e0e7ff; text-align: center;">
                                <button class="trial-link-button-large" 
                                   onclick="window.open('https://clinicaltrials.gov/study/${trial.nct}', '_blank');">
                                   <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                                       <path d="M9 4v1H5.5A1.5 1.5 0 0 0 4 6.5v7A1.5 1.5 0 0 0 5.5 15h7a1.5 1.5 0 0 0 1.5-1.5V10h1v3.5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 3 13.5v-7A2.5 2.5 0 0 1 5.5 4H9z"/>
                                       <path d="M8 1h6v6h-1V2.707L7.354 8.354l-.708-.708L12.293 2H8V1z"/>
                                   </svg>
                                   View Full Details: ${trial.nct}
                                </button>
                            </div>` : ''
                        }
                    </div>
                </div>
            `;
        }
        
        function toggleTrial(trialId) {
            const details = document.getElementById(trialId);
            if (details) {
                details.classList.toggle('open');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderTrials(currentCategory);
            
            // Add tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderTrials(currentCategory);
                });
            });
        });
    </script>
